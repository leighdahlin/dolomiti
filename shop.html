<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dolomiti Adventure Gear</title>
        <link rel="stylesheet" href="styles.css">
        <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                dm: ['"DM Sans"', 'sans-serif'],
                }
            }
            }
        }
        </script>       
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9bd61fa343.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
                <header class="sticky top-0 z-50">
            <nav class="flex items-center justify-center bg-[#d9ecf2] shadow-2xl">
                <div class="flex items-center justify-between sm:justify-start gap-8 px-4 py-4 w-full max-w-[1450px]">
                    <a class="flex" href="./index.html">
                        <img src="./img/logo.svg" class="w-[165px]"/>
                    </a>
                    <ul id="nav-links" class="w-full hidden sm:flex items-center gap-8 md:gap-12 font-bold pl-0!">
                        <li>
                            <a href="./shop.html" class="hover:bg-[#fafafa] px-3 py-2 rounded-md text-[#0e417d]! text-decoration-none">Shop</a>
                        </li>
                        <li>
                            <a href="./about.html" class="hover:bg-[#fafafa] px-3 py-2 rounded-md text-[#0e417d]! text-decoration-none">About Us</a>
                        </li>
                        <li>
                            <a href="./contact.html" class="hover:bg-[#fafafa] px-3 py-2 rounded-md text-[#0e417d]! text-decoration-none">Contact</a>
                        </li>
                        <li class="ml-auto pr-3">
                            <a href="./shopping_cart.html">
                                <i class="fa-solid fa-cart-shopping fa-xl" style="color: #0e417d"></i>     
                            </a>                   
                        </li>
                    </ul>
                    <div class="sm:hidden flex items-center gap-4">
                        <a href="./shopping_cart.html" aria-label="View cart">
                            <i class="fa-solid fa-cart-shopping fa-xl text-[#0e417d] pr-4"></i>
                        </a>
                        <button
                            id="menu-toggle"
                            class="btn flex flex-col justify-center items-center"
                            aria-label="Toggle navigation menu"
                            aria-controls="mobile-overlay"
                            aria-expanded="false"
                            type="button"
                        >
                            <span class="block w-6 h-0.5 mb-1 bg-[#0e417d] rounded-sm"></span>
                            <span class="block w-6 h-0.5 mb-1 bg-[#0e417d] rounded-sm"></span>
                            <span class="block w-6 h-0.5 bg-[#0e417d] rounded-sm"></span>
                        </button>
                    </div>
                </div>
            </nav>
            <div
            id="mobile-overlay"
            class="bg-[#d9ecf2] fixed inset-0 z-50 hidden bg-opacity-95 flex-col items-center justify-center text-[#0e417d] text-xl font-bold sm:hidden py-4"
            >
                <button
                    id="close-overlay"
                    class="absolute top-4 right-6"
                    aria-label="Close navigation menu"
                >
                    <i class="fa-solid fa-xmark fa-xl fa-[#0e417d]"></i>                
                </button>
                <ul class="flex flex-col pl-0!">
                    <li class="border-b border-[#0e417d] pb-5 px-4">
                        <a href="./index.html" class="pb-10">
                            <img src="./img/logo.svg" class="w-[165px]"/>
                        </a>
                    </li>
                    <li class="flex"><a href="./shop.html" class="w-full border-b border-[#0e417d] py-3 px-4 text-[#0e417d]! text-decoration-none">Shop</a></li>
                    <li class="flex"><a href="./about.html" class="w-full border-b border-[#0e417d] py-3 px-4 text-[#0e417d]! text-decoration-none">About Us</a></li>
                    <li class="flex"><a href="./contact.html" class="w-full border-b border-[#0e417d] py-3 px-4 text-[#0e417d]! text-decoration-none">Contact</a></li>
                </ul>
            </div>
        </header>
        <main class="bg-[#fafafa]">
            <section class="flex flex-col justify-center items-center gap-2 min-h-[calc(100vh-72.5px)]">
                <div class="flex flex-col items-center justify-center w-full max-w-[1450px] px-4 py-8 lg:py-15">
                    <h1 class="text-center text-[#0e417d]! text-[30px] md:text-[40px]">Your Next Adventure Starts Soon.</h1>
                    <p class="max-w-[600px] pb-4 text-center">We’re gearing up behind the scenes to bring you our full collection of rugged, trail-tested gear. The Shop page is coming soon—stay tuned for launch!</p>
                    <a href="index.html" class="border border-[#0e417d]! px-4 py-3 rounded-lg hover:bg-[#0e417d] cursor-pointer transition-all ease-in-out transition-ease self-start hover:border-white hover:text-[#fafafa]! text-[#0e417d]! text-decoration-none mx-auto">Explore the Homepage</a>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const overlay = document.getElementById('mobile-overlay');
            const closeOverlay = document.getElementById('close-overlay');

            menuToggle.addEventListener('click', () => {
                const isOpen = overlay.classList.toggle('hidden');
                menuToggle.setAttribute('aria-expanded', !isOpen);
            });

            closeOverlay.addEventListener('click', () => {
                overlay.classList.add('hidden');
                menuToggle.setAttribute('aria-expanded', false);
            });
        </script>    
    </body>
</html>
