<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dolomiti Adventure Gear</title>
        <link rel="stylesheet" href="styles.css">
        <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                dm: ['"DM Sans"', 'sans-serif'],
                }
            }
            }
        }
        </script>       
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9bd61fa343.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <header class="sticky top-0 z-50">
            <nav class="flex items-center justify-center bg-[#d9ecf2] shadow-2xl">
                <div class="flex items-center justify-between sm:justify-start gap-8 px-4 py-4 w-full max-w-[1450px]">
                    <a class="flex" href="./index.html">
                        <img src="./img/logo.svg" class="w-[165px]"/>
                    </a>
                    <ul id="nav-links" class="w-full hidden sm:flex items-center gap-12 font-bold">
                        <li>
                            <a href="./shop.html" class="hover:bg-[#fafafa] px-3 py-2 rounded-md text-[#0e417d]! text-decoration-none">Shop</a>
                        </li>
                        <li>
                            <a href="./about.html" class="hover:bg-[#fafafa] px-3 py-2 rounded-md text-[#0e417d]! text-decoration-none">About Us</a>
                        </li>
                        <li>
                            <a href="./contact.html" class="hover:bg-[#fafafa] px-3 py-2 rounded-md text-[#0e417d]! text-decoration-none">Contact</a>
                        </li>
                        <li class="ml-auto pr-3">
                            <a href="./shopping_cart.html">
                                <i class="fa-solid fa-cart-shopping fa-xl" style="color: #0e417d"></i>     
                            </a>                   
                        </li>
                    </ul>
                    <div class="sm:hidden flex items-center gap-4 pr-4">
                        <a href="./shopping_cart.html" aria-label="View cart">
                            <i class="fa-solid fa-cart-shopping fa-xl text-[#0e417d] pr-4"></i>
                        </a>
                        <button
                            id="menu-toggle"
                            class="btn flex flex-col justify-center items-center"
                            aria-label="Toggle navigation menu"
                            aria-controls="mobile-overlay"
                            aria-expanded="false"
                            type="button"
                        >
                            <span class="block w-6 h-0.5 mb-1 bg-[#0e417d] rounded-sm"></span>
                            <span class="block w-6 h-0.5 mb-1 bg-[#0e417d] rounded-sm"></span>
                            <span class="block w-6 h-0.5 bg-[#0e417d] rounded-sm"></span>
                        </button>
                    </div>
                </div>
            </nav>
            <div
            id="mobile-overlay"
            class="bg-[#d9ecf2] fixed inset-0 z-50 hidden bg-opacity-95 flex-col items-center justify-center text-[#0e417d] text-xl font-bold sm:hidden py-4"
            >
                <button
                    id="close-overlay"
                    class="btn absolute top-4 right-6"
                    aria-label="Close navigation menu"
                    type="button"
                >
                    <i class="fa-solid fa-xmark fa-xl fa-[#0e417d]"></i>                
                </button>
                <ul class="flex flex-col pl-0!">
                    <li class="border-b border-[#0e417d] pb-5 px-4">
                        <a href="./index.html" class="pb-10">
                            <img src="./img/logo.svg" class="w-[165px]"/>
                        </a>
                    </li>
                    <li class="flex"><a href="./shop.html" class="w-full border-b border-[#0e417d] py-3 px-4 text-[#0e417d]! text-decoration-none">Shop</a></li>
                    <li class="flex"><a href="./about.html" class="w-full border-b border-[#0e417d] py-3 px-4 text-[#0e417d]! text-decoration-none">About Us</a></li>
                    <li class="flex"><a href="./contact.html" class="w-full border-b border-[#0e417d] py-3 px-4 text-[#0e417d]! text-decoration-none">Contact</a></li>
                </ul>
            </div>
        </header>
        <main class="bg-[#fafafa] flex justify-center min-h-screen">
            <div class="flex flex-col w-full max-w-[1450px] px-4 pt-4 pb-8 lg:py-15">
                <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./shopping_cart.html">Shopping Cart</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                </ol>
                </nav>               
                <div class="grid grid-rows-[1fr, 1fr] lg:grid-cols-12 gap-10">
                    <section class="row-span-1 row-start-1 md:row-start-auto md:col-span-6">
                        <div class="flex flex-col gap-5 pb-5">
                            <h1 class="text-[#0e417d]! text-[30px] md:text-[40px]">Contact Information</h1>
                            <div>
                                <h3 class="font-bold text-[22px] md:text-[18px] pb-3">Have an account?</h3>
                                <div class="flex items-center gap-3">
                                    <a class="border border-[#0e417d]! px-4 py-3 rounded-lg hover:bg-[#0e417d] cursor-pointer transition-all ease-in-out transition-ease self-start hover:border-white hover:text-[#fafafa]! text-[#0e417d]! text-decoration-none">
                                        Login
                                    </a>
                                </div>                         
                            </div>
                        </div>  
                        <form class="flex flex-col gap-2 pb-8">
                            <div class="flex flex-col gap-1">
                                <label for="email">Email*</label>
                                <input type="text" id="email" name="email" class="form-control border border-[#0e417d] rounded px-2 py-1">
                            </div>
                            <div class="flex flex-col gap-1">
                                <label for="pnumber">Phone Number</label>
                                <input type="text" id="pnumber" name="pnumber" class="form-control border border-[#0e417d] rounded px-2 py-1">
                            </div>
                            <div class="w-full flex gap-2">
                                <div class="w-full flex flex-col gap-1">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="expiration" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                </div>
                                <div class="w-full flex flex-col gap-1">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lname" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                </div>
                            </div>
                        </form>   
                        <div>
                            <h3 class="font-bold text-[22px] md:text-[18px] pb-3">Shipping Address</h3>
                            <form class="flex flex-col gap-2">
                                <div class="flex flex-col gap-1">
                                    <label for="address1">Address 1*</label>
                                    <input type="text" id="address1" name="address1" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label for="address2">Address 2</label>
                                    <input type="text" id="address2" name="address2" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                </div>
                                <div class="w-full grid grid-cols-2 gap-2">
                                    <div class="w-full flex flex-col gap-1">
                                        <label for="city">City*</label>
                                        <input type="text" id="city" name="city" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                    </div>
                                    <div class="w-full flex flex-col gap-1">
                                        <label for="state">State*</label>
                                        <input type="text" id="state" name="state" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                    </div>
                                    <div class="w-full flex flex-col gap-1">
                                        <label for="state">Zip*</label>
                                        <input type="text" id="state" name="state" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                    </div>
                                </div>
                                <div>
                                    <input type="checkbox" id="same" name="same" value="Same" class="form-check-input">
                                    <label for="same">Same as billing address</label>
                                </div>
                            </form>                     
                        </div>            
                    </section>
                    <section class="md:col-span-6 md:col-start-8 flex flex-col gap-10">
                        <div class="flex flex-col gap-5">
                            <h2 class="text-[#0e417d] text-[30px] md:text-[40px]">Billing</h2>
                            <div>
                                <h3 class="font-bold text-[22px] md:text-[18px] pb-3">Checkout Faster</h3>
                                <div class="flex items-center gap-3">
                                    <a id="paypal-button" href="confirmation.html" class="border border-[#0e417d]! px-4 py-3 rounded-lg hover:bg-[#0e417d] cursor-pointer transition-all ease-in-out transition-ease self-start hover:border-white hover:text-[#fafafa]! text-[#0e417d]! text-decoration-none">
                                        <i class="fa-brands fa-paypal"></i>
                                        Paypal
                                    </a>
                                    <a id="apple-button" href="confirmation.html" class="border border-[#0e417d]! px-4 py-3 rounded-lg hover:bg-[#0e417d] cursor-pointer transition-all ease-in-out transition-ease self-start hover:border-white hover:text-[#fafafa]! text-[#0e417d]! text-decoration-none">
                                        <i class="fa-brands fa-apple"></i>
                                        Pay
                                    </a>
                                </div>                         
                            </div>
                            <form class="flex flex-col gap-2">
                                <div class="flex flex-col gap-1">
                                    <label for="cname">Name on Card*</label>
                                    <input type="text" id="cname" name="cname" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label for="cnumber">Card Number*</label>
                                    <input type="text" id="cname" name="cnumber" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                </div>
                                <div class="w-full flex gap-2">
                                    <div class="w-full flex flex-col gap-1">
                                        <label for="expiration_month">Expiration*</label>
                                        <div class="flex gap-2">
                                            <select name="expiration_month" id="expiration_month" class="form-select form-select border rounded px-2 py-1">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select> 
                                            <select id="expiration_month" name="expiration_month" class="form-select form-select border rounded px-2 py-1">
                                                <option value="1">2025</option>
                                                <option value="2">2026</option>
                                                <option value="3">2027</option>
                                                <option value="4">2028</option>
                                                <option value="4">2029</option>
                                                <option value="4">2030</option>
                                            </select> 
                                        </div>
                                    </div>
                                    <div class="w-full flex flex-col gap-1">
                                        <label for="ccv">CCV*</label>
                                        <input type="text" id="cname" name="ccv" class="form-control border border-[#0e417d] rounded px-2 py-1">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <h2 class="text-[#0e417d] text-[30px] md:text-[40px] pb-5">Order Summary</h2>
                            <div class="flex flex-col">
                                <div class="flex justify-between border-b border-[#e5e6e7] pb-4">
                                    <div>Subtotal</div>
                                    <div>$720.00</div>
                                </div>
                                <div class="flex justify-between border-b border-[#e5e6e7] pb-4 pt-4">
                                    <div>Shipping</div>
                                    <div>FREE</div>
                                </div>                    
                                <div class="flex justify-between border-b border-[#e5e6e7] pb-4 pt-4">
                                    <div>Tax</div>
                                    <div>$57.60</div>
                                </div>
                                <div class="flex justify-between border-b border-[#e5e6e7] pb-4 pt-4">
                                    <div class="font-bold text-[1.1875rem]">Total</div>
                                    <div class="font-bold text-[1.1875rem]">$777.60</div>
                                </div>
                                <a href="confirmation.html" class="mt-6 border border-[#0e417d]! px-4 py-3 rounded-lg hover:bg-[#0e417d] cursor-pointer transition-all ease-in-out transition-ease self-start hover:border-white hover:text-[#fafafa]! text-[#0e417d]! text-decoration-none">Submit Order</a>

                            </div>
                        </div>
                    </section>
                </div>  
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const overlay = document.getElementById('mobile-overlay');
            const closeOverlay = document.getElementById('close-overlay');

            menuToggle.addEventListener('click', () => {
                const isOpen = overlay.classList.toggle('hidden');
                menuToggle.setAttribute('aria-expanded', !isOpen);
            });

            closeOverlay.addEventListener('click', () => {
                overlay.classList.add('hidden');
                menuToggle.setAttribute('aria-expanded', false);
            });
        </script>    
    </body>
</html>
